version: '3.8'

# Docker Compose for running integration tests
services:
  # Test Database
  test-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_shadow_copy_trader
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_shadow_copy_trader"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  # Test Redis
  test-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend for E2E tests
  test-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://test:test_password@test-db:5432/test_shadow_copy_trader
      - REDIS_URL=redis://test-redis:6379
      - JWT_SECRET=test-jwt-secret
      - APP_ENV=test
      - APP_DEBUG=true
      - CORS_ORIGINS=http://localhost:3001,http://test-frontend:3000
      - POLYMARKET_API_URL=https://clob.polymarket.com
    depends_on:
      test-db:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend for E2E tests
  test-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://test-backend:8000
    depends_on:
      test-backend:
        condition: service_healthy

  # Playwright test runner
  playwright:
    image: mcr.microsoft.com/playwright:v1.41.0-jammy
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      - PLAYWRIGHT_BASE_URL=http://test-frontend:3000
      - CI=true
    command: npx playwright test
    depends_on:
      - test-frontend
